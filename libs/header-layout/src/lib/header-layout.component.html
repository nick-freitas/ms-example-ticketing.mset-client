<mat-toolbar
  color="primary"
  fxLayout="row center"
  fxLayoutAlign="space-between center"
>
  <!-- <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button> -->
  <span>MS Example - Ticketing</span>
  <div>
    <div *ngIf="(this.tokenService.userToken$ | async)?.userId; else loggedIn">
      <a mat-raised-button (click)="signOut()">Sign Out</a>
    </div>
    <ng-template #loggedIn>
      <div>
        <a mat-button [routerLink]="['/sign-in']">Sign In</a>
        <a mat-raised-button [routerLink]="['/sign-up']">Sign Up</a>
      </div>
    </ng-template>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
